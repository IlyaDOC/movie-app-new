<div class="movie">
  <div class="container">
    <div class="movie__inner">
      <div class="movie__wrapper">
        <div class="movie__media">
          <div class="movie__poster">
            <img [src]="movie()?.posterUrl" [alt]="movie()?.nameOriginal">
          </div>
        </div>
        <div class="movie__main">

          <div class="movie__title section-title">
            {{ movie()?.nameRu || movie()?.nameEn || movie()?.nameOriginal }}
          </div>

          <div class="movie__title_original">
            {{ movie()?.nameOriginal }}
          </div>

          <div class="movie__description">{{movie()?.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
